<script>
$(function () {

            playbox.init("playbox");
            

            $("#overlay_ul").bind("click", function(evt){
                if("UL" == evt.target.nodeName){
                this.className = 'overlay_ul';
                $(this).find('li').removeClass('on');
                }
                
            });
         var loading = $('.loading'),
            parts = $('.loading-part', loading),
            height = parts.height();
        var loadingpanel = $('.loading-panel', loading);
        var cover = $('.cover'); 
        function closeLoading(callback) {
            loadingpanel.fadeOut(function () {
                loading.remove();
            });
            if (typeof callback === 'function') {
                callback.call(this);
            }
        }
        function closeCover() { 
            cover.animate({
                'top': -cover.height()
            }, 'linear', function () {
                cover.remove();
            });
        }
        var handler_touch = function (e) {
            closeCover();
            e.preventDefault();
            return false;
        };
        //处理封面
        function initCover() {
            cover.one('touchstart MSPointerDown click', handler_touch); 
             if (window.navigator.msPointerEnabled !== undefined) {
                window.setTimeout(function () {
                    closeCover();
                }, 2000);
            }
        }
        closeLoading(function () {
            initCover();
            cover.fadeIn(1500, function () {
                cover.animate({
                    top: '-120px'
                }, 'easeOutBack', function () {
                    cover.animate({
                        top: 0
                    }, 500, 'easeOutElastic', function () { });
                });
            });
        });
        });

        function show(i){
            $("#overlay_ul>li").removeClass("on")[i].className = "on";
            $("#overlay_ul").addClass("on");
        }

        function submit1(){
            var form1 = document.getElementById("form1");
            var userName = form1.userName.value;
            var telephone = form1.telephone.value;
            var count = form1.count.value;
            if(userName.length<1){
                alert("请输入姓名！");
                return;
            }
            if(telephone.length<6){
                alert("请输入电话号码！");
                return;
            }
            if(count.length<1){
                alert("请输入人数！");
                return;
            }
            var obj = {
id: 16380,      
tid: 8209,
type: "ly",
                userName: userName,
                telephone: telephone,
                count: count
            }
            $.post("index.php?ac=WeddingInvitation-index5&amp;id=16380&amp;tid=8209", obj,function(result){
    alert(result);
    form1.reset();
$("#overlay_ul").removeClass("on");
});

        }

            var form2 = document.getElementById("form2");

            if(userName.length<1){
                alert("请输入姓名！");
                return;
            }
            if(telephone.length<6){
                alert("请输入电话号码！");
                return;
            }
            if(content.length>50){

                alert("请输入祝福内容！");

                id: 16380,      
tid: 8209,

$("#overlay_ul").removeClass("on");
});
